    <title>登录</title>

<body ng-app="myApp">
<div class="container login">
    <form class="form-horizontal  col-sm-5 col-sm-offset-3 form_box" name="myform" ng-controller="form_login" action="login.action"
          method="POST">
        <div class="form-group" login-msg="alert;alert-danger">
            <!--提示信息-->
        </div>
        <div class="form-group col-sm-12">
            <label for="ID" class="control-label col-sm-2">帐号</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.id" class="form-control col-sm-12" id="ID" required name="id" placeholder="请输入帐号">
                <div class="glyphicon glyphicon-user glyicon"></div>
            </div>
        </div>

        <div class="form-group col-sm-12">
            <label for="pass" class="control-label col-sm-2">密码</label>
            <div class="col-sm-10">
                <input type="password" ng-model="user.pass" class="form-control col-sm-12" id="pass" required name="pass" placeholder="请输入密码">
                <div class="glyphicon glyphicon-lock glyicon"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3 col-sm-offset-4">
                <button type="submit" class="btn btn-info btn-block" ng-submit="removecookie()" ng-disabled="(user.id&&user.pass)?false:true">登录</button>
            </div>
        </div>
        <a href="html/newuser.html" class="btn btn-link pull-right">注册新用户</a>
    </form>
</div>
</body>
